<template name="mainLayout">
<main>
	

	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Title</a>
			</div>
	
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link</a></li>
					{{#if isInRole 'Admin'}}
						<li><a href="/AgregarCursos">Agregar Cursos</a></li>
					{{/if}}
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						 {{#if currentUser}}
            				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Loggout {{username}} </a>
            				<ul class="dropdown-menu">
							<li><a href="/" id="logout">Cerrar sesion</a></li>
						</ul>

       					 {{else}}
           					<a href="#" class="dropdown-toggle" id="login" data-toggle="dropdown">login</a>
       					 {{/if}}

					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
<div class="row">
  {{>mainModuleLoggin}}
  {{>Template.dynamic template=main}}
  {{>allCursos}}
</div>
</main>
</template>

<template name="allCursos">

<table class="table table-hover">
	<thead>
		<tr>
			<th>Nombre del curso</th>
			<th>Id del usuario</th>
		</tr>
	</thead>
	{{#each allCursos}}
	<tbody>
		<tr>
			<td>{{Nombre}}</td>
			<td>{{idUsuario}}</td>
		</tr>
	</tbody>
	{{/each}}
</table>


</template>
